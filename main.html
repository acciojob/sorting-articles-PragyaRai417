<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Bands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Band Names Sorted Alphabetically</h1>
<ul id="band">
    <!-- List items will be inserted here by JavaScript -->
</ul>

<script>
// List of bands
const bands = [
    'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 
    'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 
    'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 
    'Anywhere But Here', 'An Old Dog'
];

// Function to remove "the", "a", and "an" from the beginning of the band name
function sortBands(bands) {
    return bands.sort((a, b) => {
        // Helper function to remove leading "the", "a", or "an"
        const removeArticle = (str) => {
            return str.replace(/^(the|a|an)\s+/i, '').toLowerCase();
        };
        
        // Compare the cleaned band names (without articles)
        return removeArticle(a).localeCompare(removeArticle(b));
    });
}

// Sort the bands
const sortedBands = sortBands(bands);

// Display the sorted list of bands in the HTML
const bandList = document.getElementById('band');
sortedBands.forEach(band => {
    const listItem = document.createElement('li');
    listItem.textContent = band;
    bandList.appendChild(listItem);
});
</script>

</body>
</html>
